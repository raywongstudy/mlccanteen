<script type="text/javascript">

$('button').on('click',function(e){
  let $el = $(e.currentTarget);

  switch($el.attr('data-name')){
    case 'paper':
      switch(cpRandom()){
        case 'paper':
          break;
        case 'peace':
          $('#pc-score').text(parseInt($('#pc-score').text())+1);
          break;
        case 'rock':
          $('#user-score').text(parseInt($('#user-score').text())+1);
          break;
      }
      break;
    case 'peace':
      switch(cpRandom()){
        case 'paper':
          $('#user-score').text(parseInt($('#user-score').text())+1);
          break;
        case 'peace':
          break;
        case 'rock':
          $('#pc-score').text(parseInt($('#pc-score').text())+1);
          break;
      }
      break;
    case 'rock':
      switch(cpRandom()){
        case 'paper':
          $('#pc-score').text(parseInt($('#pc-score').text())+1);
          break;
        case 'peace':
          $('#user-score').text(parseInt($('#user-score').text())+1);
          break;
        case 'rock':
          break;
      }
      break;
  }
  checkScore();
});

function cpRandom(){
  let result = Math.floor(Math.random()*3+1);
  switch(result){
    case 1:
      setTimeout(function(){
        $('#cpRandom').removeClass('fa-hand-paper fa-hand-rock fa-question-circle').addClass('fa-hand-peace');
      },100);
      setTimeout(function(){
        $('#cpRandom').removeClass('fa-hand-peace fa-hand-rock fa-question-circle').addClass('fa-hand-paper');
      },200);
      setTimeout(function(){
        $('#cpRandom').removeClass('fa-hand-peace fa-hand-paper fa-question-circle').addClass('fa-hand-rock');
      },300);
      setTimeout(function(){
        $('#cpRandom').removeClass('fa-hand-peace fa-hand-rock fa-question-circle').addClass('fa-hand-paper');
      },400);
      return('paper');
      break;
    case 2:
      setTimeout(function(){
        $('#cpRandom').removeClass('fa-hand-paper fa-hand-rock fa-question-circle').addClass('fa-hand-peace');
      },100);
      setTimeout(function(){
        $('#cpRandom').removeClass('fa-hand-peace fa-hand-rock fa-question-circle').addClass('fa-hand-paper');
      },200);
      setTimeout(function(){
        $('#cpRandom').removeClass('fa-hand-peace fa-hand-paper fa-question-circle').addClass('fa-hand-rock');
      },300);
      setTimeout(function(){
        $('#cpRandom').removeClass('fa-hand-paper fa-hand-rock fa-question-circle').addClass('fa-hand-peace');
      },400);
      return('peace');
      break;
    case 3:
      setTimeout(function(){
        $('#cpRandom').removeClass('fa-hand-paper fa-hand-rock fa-question-circle').addClass('fa-hand-peace');
      },100);
      setTimeout(function(){
        $('#cpRandom').removeClass('fa-hand-peace fa-hand-paper fa-question-circle').addClass('fa-hand-rock');
      },200);
      setTimeout(function(){
        $('#cpRandom').removeClass('fa-hand-peace fa-hand-rock fa-question-circle').addClass('fa-hand-paper');
      },300);
      setTimeout(function(){
        $('#cpRandom').removeClass('fa-hand-peace fa-hand-paper fa-question-circle').addClass('fa-hand-rock');
      },400);
      return('rock');
      break;
  }
}

function checkScore(){
  let pcScore = parseInt($('#pc-score').text());
  let userScore = parseInt($('#user-score').text());
  if(pcScore == 3){
    $('#banner').text('Computer Win');
    $('#banner').addClass('display');
    $('#user-score').text('0');
    $('#pc-score').text('0');
    // $('#cpRandom').removeClass('fa-hand-peace fa-hand-paper fa-question-circle').addClass('fa-question-circle');
  }else if(userScore == 3){
    $('#banner').text('User Win');
    $('#banner').addClass('display');
    $('#user-score').text('0');
    $('#pc-score').text('0');
    // $('#cpRandom').removeClass('fa-hand-peace fa-hand-paper fa-question-circle').addClass('fa-question-circle');
  }else{
    $('#banner').removeClass('display');
  }
}


</script>
